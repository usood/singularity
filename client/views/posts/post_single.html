<template name="post_single">
  {{> navbar}}
  <div class="container">
    <div class="card-panel">
      <h4 class="blue-text text-darken-2">{{ title }}</h4>
      <h6>by {{ authorName }}</h6>
      <h6>{{formatDate publishedOn }}</h6> 
      <p>{{ body }}</p>
      {{#if currentUser}}
        {{#if isPostAuthor authorId}}
          <a href="/admin/edit/{{slug}}" class="waves-effect waves-light btn blue darken-2">Edit</a>
        {{/if}}
      {{/if}}
    </div>
  </div>
  {{> footer}}
</template>
