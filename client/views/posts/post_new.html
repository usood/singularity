<template name="post_new">
  {{> admin_navbar}}
  <div class="row">
    {{> admin_menu}}
    <div class="col s10">
      <div class="container admin">
        <div class="card-panel">
          <h4 class="blue-text text-darken-2">New Note</h4>
          <form name="new-post" id=new-post>
            <div class="row">
              <div class="col s5">
                <div class="input-field">
                  <input id="post-title" type="text" name="title" class="validate" required>
                  <label for="post-title">Name</label>
                </div>
              </div>
              <div class="col s5">
                <div class="input-field">
                  <input id="post-slug" type="text" name="slug" class="validate">
                  <label for="post-slug" class="active">Slug</label>
                </div>
              </div>
            </div>
            <div id="summernote"></div>
            <button class="btn waves-effect waves-light blue darken-2" type="submit" name="submit-post">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </form>
          <h5 class="red-text text-darken-2">{{ error }}</h5>
        </div>
      </div>
    </div>
  </div>
</template>
