<template name="post_new">
  {{> admin_navbar}}
  <div class="row">
    {{> admin_menu}}
    <div class="col s10">
      <div class="container admin">
        <div class="card-panel">
          <h4 class="blue-text text-darken-2">New Note</h4>
          <form name="new-post" id=new-post>
            <div class="row">
                <div class="col s5">
                <div class="input-field">
                  <input id="post-title" type="text" name="title" class="validate" required>
                  <label for="post-title">Name</label>
                </div>
                </div>
                <div class="col s5">
                    <div class="form-group">
                        <label for="post-lang">Language</label>
                        <select id="post-lang" name="lang" class="form-control validate" required>
                            <option value="Hindi">Hindi</option>
                            <option value="Malayalam">Malayalam</option>
                            <option value="Marathi">Marathi</option>
                        </select>

                    </div>
                </div>
            </div>
              <div class="row">
                  <div class="col s5">
                      <div class="form-group">
                          <label for="post-book" class="active">Book</label>
                          <select id="post-book" name="book" class="form-control validate" required>
                              <option value="Fluid Dynamics">Fluid Dynamics</option>
                              <option value="Linear Algebra">Linear Algebra</option>
                              <option value="India after Gandhi">India after Gandhi</option>
                          </select>

                      </div>
                  </div>
                  <div class="col s5">
                      <div class="form-group">
                          <label for="post-chapter" class="active">Chapter</label>
                          <select id="post-chapter" name="chapter" class="form-control validate" required>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                          </select>

                      </div>
                  </div>
              </div>
            <div id="summernote"></div>
            <button class="btn waves-effect waves-light blue darken-2" type="submit" name="submit-post">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </form>
          <h5 class="red-text text-darken-2">{{ error }}</h5>
        </div>
      </div>
    </div>
  </div>
</template>
